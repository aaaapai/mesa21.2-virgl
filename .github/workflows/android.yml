
name: Build Android

on:
  [workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    strategy:
      matrix:
        arch: [ "aarch64" ]
      fail-fast: false

    name: "Build for ${{matrix.arch}}"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: Build
        run: |
          ln -s vulkan_android.pc vulkan.pc
          sudo apt update
          sudo apt install -y meson libxrandr-dev libxxf86vm-dev libxcb-*-dev libx11-xcb-dev libxfixes-dev libx11-dev
          cp -R /usr/include/X11 include/
          cp -R /usr/include/xcb include/
          pip3 install mako
          export ANDROID_NDK_HOME="$ANDROID_SDK_ROOT/ndk-bundle"
          # -Dglx=gallium-xlib \
          meson "build-android-${{matrix.arch}}" \
            --prefix=/tmp/virgl \
            --cross-file "android-${{matrix.arch}}" \
            --buildtype release \
            -Ddri3=enabled \
            -Dplatforms=android \
            -Dplatform-sdk-version=24 \
            -Dandroid-stub=true \
            -Dllvm=enabled \
            -Dshared-llvm=enabled \
            -Dxlib-lease=disabled \
            -Degl=enabled \
            -Dgbm=disabled \
            -Dopengl=true \
            -Dosmesa=true \
            -Dvulkan-drivers= \
            -Dgallium-drivers=virgl \
            -Dxmlconfig=disabled \
            -Dshared-glapi=false
          ninja -C "build-android-${{matrix.arch}}" install
          # cp "build-android-${{matrix.arch}}/src/gallium/drivers/zink/libzink.a" /tmp/zink/lib/
          rm /tmp/zink/lib/libOSMesa.so /tmp/zink/lib/libOSMesa.so.8
          mv /tmp/zink/lib/libOSMesa.so.8.0.0 /tmp/zink/lib/libOSMesa.so.8
          $ANDROID_SDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip /tmp/zink/lib/libOSMesa.so.8
      - name: Upload libraries
        uses: actions/upload-artifact@main
        with:
          name: libzink_${{matrix.arch}}
          path: /tmp/virgl
